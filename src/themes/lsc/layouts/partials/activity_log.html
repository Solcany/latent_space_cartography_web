<h3> Activity</h3>
<div class="wrapper">
<ul id="activity_log">
{{- $logs := (where $.Site.RegularPages "Section" "headless_log") -}}
{{- $logs := (where $logs "Params.draft" false) -}}

{{ range $logs }}
    <li id="{{ .Title }}">
    	<div class="activity_content">
    	<span class="date">{{- .PublishDate.Format "Jan 2 '06" -}}</span>
        {{- .Content -}} 
    	</div>
    </li>
{{- end -}}
</ul>
</div>
